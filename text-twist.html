<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/basta-laro-logo-square.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/effects.css">
    <title>Text Twist</title>
</head>
<body class="disable-select">
    <div id="block-page" class="block-page hidden">
        <div id="block-page-emoji-main"></div>
        <div id="block-page-emoji-subs">
            <div class="block-page-emoji-sub"></div>
            <div class="block-page-emoji-sub"></div>
            <div class="block-page-emoji-sub"></div>
            <div class="block-page-emoji-sub"></div>
            <div class="block-page-emoji-sub"></div>
         </div>
        <div id="block-page-message"></div>
    </div>
    <div id="popup" class="popup">
        <div id="settings-popup">
            <div class="top-right-button bouncy-button" onclick="hidePopup();">
                <span>×</span>
            </div>
            <div class="popup-header">SETTINGS</div>
            <div class="menu">
                <a class="button bouncy-button" onclick="showPopup('save-game-popup');">
                    Save Game
                </a>
                <a class="button bouncy-button" onclick="showPopup('load-game-popup'); loadSavedGames();">
                    Load Game
                </a>
            </div>
        </div>
        <div id="save-game-popup">
            <div class="top-right-button bouncy-button" onclick="showPopup('settings-popup');">
                <span>×</span>
            </div>
            <div class="popup-header">SAVE GAME</div>
            <form onsubmit="
                if(saveGame(this['save-name'].value)){
                    hidePopup();
                    this.reset();
                };
                return false;
                ">
                <input type="text" name="save-name" style="padding: 0">
                <div class="submit-reset">
                    <button class="submit bouncy-button" style="width: fit-content">Save</button>
                </div>
            </form>
        </div>
        <div id="load-game-popup">
            <div class="top-right-button bouncy-button" onclick="showPopup('settings-popup');">
                <span>×</span>
            </div>
            <div class="popup-header">LOAD GAME</div>
            <div class="menu">
            </div>
        </div>
        <div id="found-words-popup">
            <div class="top-right-button bouncy-button" onclick="hidePopup();">
                <span>×</span>
            </div>
            <div class="popup-header">FOUND WORDS</div>
            <div id="found-words">

            </div>
        </div>
    </div>
    <div class="small-logo-holder">
        <img class="small-logo" draggable="false" src="images/basta-laro-logo.png"/>
    </div>
    <div class="top-left-button bouncy-button" onclick="window.location = './'">
        <span>⌂</span>
    </div>
    <div class="top-right-button bouncy-button" onclick="showPopup('settings-popup');">
        <span>⚙︎</span>
    </div>
    <div class="score-container">
        <div class="level-box">
            <div style="text-align: center;">Level</div>
            <div class="bold large-font" style="text-align: center;" id="current-level"></div>
        </div>
        <div class="current-score-box">
            <div style="text-align: center;">Score</div>
            <div class="bold large-font" style="text-align: center;" id="current-score"></div>
        </div>
        <div class="target-score-box">
            <div style="text-align: center;">Target</div>
            <div class="bold large-font" style="text-align: center;" id="target-score"></div>
        </div>
    </div>
    <div class="game-container">
        <form id="answer-box" onsubmit="attemptWord(this['answer'].value); this.reset(); return false;">
            <input name="answer" type="text" autocomplete="off" readonly>
        <div id="letter-set">
        </div>
        <div class="reset-shuffle-submit">
            <button class="reset bouncy-button" type="button" onclick="this.form.reset(); resetLetterButtons('letter-set');">⤆</button>
            <button class="shuffle bouncy-button" type="button" onclick="shuffleLetterButtons('letter-set');">↻</button>
            <button class="submit bouncy-button" type="submit">✓</button>
        </div>
        <div class="reset-shuffle-submit">
            <button class="shuffle bouncy-button" type="button" onclick="checkFoundWords();">CHECK FOUND WORDS</button>
        </div>
    </form>
    </div>
    <script src="js/game-effects.js"></script>
    <script src="js/save-games.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/levels-loader.js"></script>
    <script src="js/words-loader.js"></script>
    <script src="js/game-logic.js"></script>
</body>
</html>
