<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Text Twist</title>
</head>
<body>
    <div class="small-logo-holder">
        <img class="small-logo" draggable="false" src="images/basta-laro-logo.png"/>
    </div>
    <div class="score-container">
        <div style="text-align: left;">Score</div>
        <div style="text-align: right;">Target</div>
        <div class="bold large-font" style="text-align: left;" id="current-score"></div>
        <div class="bold large-font" style="text-align: right;" id="target-score"></div>
    </div>
    <div class="game-container">
        <form id="answer-box" onsubmit="attemptWord(this['answer'].value); this.reset(); updateLetterButtons(currentLevel['letterSet']); return false;">
            <input name="answer" type="text" autocomplete="off" readonly>
        <p>Form a word:</p>
        <div id="letter-set">
        </div>
        <div class="submit-reset">
            <button class="reset bouncy-button" type="button" onclick="this.form.reset(); updateLetterButtons(currentLevel['letterSet']);">↻</button>
            <button class="submit bouncy-button" type="submit">✓</button>
        </div>
    </form>
    </div>
    <script src="js/main.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/levels-loader.js"></script>
    <script src="js/words-loader.js"></script>
    <script src="js/game-logic.js"></script>
</body>
</html>
