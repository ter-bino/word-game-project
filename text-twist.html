<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/basta-laro-logo-square.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/effects.css">
    <title>Text Twist</title>
</head>
<body>
    <div id="block-page" class="block-page hidden">
        <div id="block-page-emoji-main"></div>
        <div id="block-page-emoji-subs">
            <div class="block-page-emoji-sub"></div>
            <div class="block-page-emoji-sub"></div>
            <div class="block-page-emoji-sub"></div>
            <div class="block-page-emoji-sub"></div>
            <div class="block-page-emoji-sub"></div>
         </div>
        <div id="block-page-message"></div>
    </div>
    <div id="settings-popup" class="popup">
        <div class="popup-content menu">
            <div class="top-right-button" onclick="hideSettingsPopup();">
                <span>X</span>
            </div>
            <div class="menu">
                <a class="button bouncy-button" onclick="window.location = '../'" >
                    Title Screen
                </a>
                <a class="button bouncy-button" onclick="showSaveGamePopup(); hideSettingsPopup();">
                    Save Game
                </a>
                <a class="button bouncy-button" onclick="showLoadGamePopup(); hideSettingsPopup();" >
                    Load Game
                </a>
            </div>
        </div>
    </div>
    <div id="save-game-popup" class="popup">
        <div class="popup-content menu">
            <div class="top-right-button" onclick="hideSaveGamePopup(); showSettingsPopup();">
                <span>X</span>
            </div>
            <div class="game-container">
                <form onsubmit="
                    if(saveGame(this['save-name'].value)){
                        hideSaveGamePopup();
                        this.reset();
                    };
                    return false;
                    ">
                    <label for="save-name" class="bold">
                        ENTER SAVE GAME NAME:
                    </label>
                    <input type="text" name="save-name" style="padding: 0">
                    <div class="submit-reset">
                        <button class="submit bouncy-button" style="width: fit-content">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="load-game-popup" class="popup">
        <div class="popup-content menu">
            <div class="top-right-button" onclick="hideLoadGamePopup(); showSettingsPopup();">
                <span>X</span>
            </div>
            <div class="menu">
                load game dialog goes here
            </div>
        </div>
    </div>
    <div class="small-logo-holder">
        <img class="small-logo" draggable="false" src="images/basta-laro-logo.png"/>
    </div>
    <div class="top-right-button" onclick="showSettingsPopup();">
        <span>⚙︎</span>
    </div>
    <div class="score-container" style="display: flexbox">
        <div class="level-box">
            <div style="text-align: center;">Level</div>
            <div class="bold large-font" style="text-align: center;" id="current-level"></div>
        </div>
        <div class="current-score-box">
            <div style="text-align: center;">Score</div>
            <div class="bold large-font" style="text-align: center;" id="current-score"></div>
        </div>
        <div class="target-score-box">
            <div style="text-align: center;">Target</div>
            <div class="bold large-font" style="text-align: center;" id="target-score"></div>
        </div>
    </div>
    <div class="game-container">
        <form id="answer-box" onsubmit="attemptWord(this['answer'].value); this.reset(); updateLetterButtons(currentLevel['letterSet']); return false;">
            <input name="answer" type="text" autocomplete="off" readonly>
        <p>Form a word:</p>
        <div id="letter-set">
        </div>
        <div class="submit-reset">
            <button class="reset bouncy-button" type="button" onclick="this.form.reset(); updateLetterButtons(currentLevel['letterSet']);">↻</button>
            <button class="submit bouncy-button" type="submit">✓</button>
        </div>
    </form>
    </div>
    <script src="js/game-effects.js"></script>
    <script src="js/save-games.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/levels-loader.js"></script>
    <script src="js/words-loader.js"></script>
    <script src="js/game-logic.js"></script>
</body>
</html>
